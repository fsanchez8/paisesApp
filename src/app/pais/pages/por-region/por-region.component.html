<h3>Buscar por region  <small>{{regionActiva | titlecase}}</small> </h3>

<h5>Seleccione la region</h5>
<div class="row">
  <div class="col">
    <button
      class="btn btn-outline-info mr-2"

      [ngClass]="{
        'btn-info': regionActiva === region,
        'btn-outline-info' : regionActiva !== region
      }"
      *ngFor="let region of regiones"  (click)="activarRegion(region)" >{{region | titlecase}}</button>
  </div>
  <div class="row">
    <div class="col mt-2">
        <app-pais-tabla [paises] = "paisPorRegion"  ></app-pais-tabla>
    </div>
  </div>
</div>
